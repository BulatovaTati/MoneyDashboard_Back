tags:
  - Transactions
summary: Create a new transaction
operationId: createTransaction
description: Create a new transaction record for the authenticated user.
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          comment:
            type: string
            description: User's comment on the transaction
            example: 'Lunch with colleagues'
          type:
            type: string
            enum: [INCOME, EXPENSE]
            description: Type of the transaction (income or expense)
            example: 'EXPENSE'
          categoryId:
            type: string
            description: ID of the transaction category
            example: 'c143130f-7d1e-4011-90a4-54766d4e308e'
          amount:
            type: number
            format: float
            description: Transaction amount (must be non-negative)
            example: 25.50
          transactionDate:
            type: string
            format: date-time
            description: Date and time of the transaction (ISO 8601 format)
            example: '2025-04-26T10:00:00Z'
        required:
          - type
          - categoryId
          - amount
          - transactionDate
responses:
  '201':
    description: Successful creation of a new transaction
    content:
      application/json:
        schema:
          type: object
          properties:
            _id:
              type: string
              description: Unique ID of the newly created transaction
              example: '680c1a22f1e8d9b3a2c5f6e7'
            comment:
              type: string
              description: User's comment on the transaction
              example: 'Lunch with colleagues'
            userId:
              type: string
              description: ID of the user who created the transaction
              example: '680a48167665cacdd74a4f2e'
            type:
              type: string
              enum: [EXPENSE, INCOME]
              description: Type of the transaction (expense or income)
              example: 'EXPENSE'
            categoryId:
              type: string
              description: ID of the transaction category
              example: 'c143130f-7d1e-4011-90a4-54766d4e308e'
            amount:
              type: number
              format: float
              description: Transaction amount
              example: 25.50
            date:
              type: string
              format: date-time
              description: Date and time of the transaction (ISO 8601 format)
              example: '2025-04-26T10:00:00Z'
            balanceAfter:
              type: number
              description: User's balance after the transaction
              example: 15086.08
            createdAt:
              type: string
              format: date-time
              description: Timestamp of when the transaction was created (ISO 8601 format)
              example: '2025-04-26T10:00:00.000Z'
            updatedAt:
              type: string
              format: date-time
              description: Timestamp of when the transaction was last updated (ISO 8601 format)
              example: '2025-04-26T10:00:00.000Z'
          required:
            - _id
            - userId
            - type
            - categoryId
            - amount
            - date
            - balanceAfter
            - createdAt
            - updatedAt
  '400':
    description: Bad Request - Invalid request body
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: 'BadRequestError'
            data:
              type: object
              properties:
                message:
                  type: string
                  example: 'Bad Request'
                errors:
                  type: array
                  items:
                    type: object
                    properties:
                      message:
                        type: string
                        example: '"type" is required'
                      path:
                        type: array
                        items:
                          type: string
                          example: 'type'
                      type:
                        type: string
                        example: 'any.required'
                      context:
                        type: object
                        properties:
                          label:
                            type: string
                            example: 'type'
                          key:
                            type: string
                            example: 'type'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    description: Internal Server Error
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: 'Error creating transaction'
            error:
              type: string
              example: 'Error message from the service'
