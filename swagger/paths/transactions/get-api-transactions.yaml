tags:
  - Transactions
summary: Get all transactions
operationId: getAllTransactions
description: Retrieve a list of all transaction records for the authenticated user.
security:
  - bearerAuth: []
responses:
  '200':
    description: Successful response with an array of transaction objects
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Success'
            data:
              type: array
              items:
                type: object
                properties:
                  _id:
                    type: string
                    description: Unique ID of the transaction
                    example: '680bd752eed571a5f72c7ea4'
                  comment:
                    type: string
                    description: User's comment on the transaction
                    example: 'Cleaning supplies'
                  userId:
                    type: string
                    description: ID of the user who created the transaction
                    example: '680a48167665cacdd74a4f2e'
                  type:
                    type: string
                    enum: [EXPENSE, INCOME]
                    description: Type of the transaction (expense or income)
                    example: 'EXPENSE'
                  categoryId:
                    type: string
                    description: ID of the transaction category
                    example: 'c143130f-7d1e-4011-90a4-54766d4e308e'
                  amount:
                    type: number
                    description: Transaction amount
                    example: 194.01
                  date:
                    type: string
                    format: date-time
                    description: Date and time of the transaction (ISO 8601 format)
                    example: '2025-04-25T18:41:22.070Z'
                  balanceAfter:
                    type: number
                    description: User's balance after the transaction
                    example: 15111.579999999998
                  createdAt:
                    type: string
                    format: date-time
                    description: Timestamp of when the transaction was created (ISO 8601 format)
                    example: '2025-04-25T18:41:22.071Z'
                  updatedAt:
                    type: string
                    format: date-time
                    description: Timestamp of when the transaction was last updated (ISO 8601 format)
                    example: '2025-04-25T18:41:22.071Z'
                required:
                  - _id
                  - userId
                  - type
                  - categoryId
                  - amount
                  - date
                  - balanceAfter
                  - createdAt
                  - updatedAt
        example:
          status: 200
          message: 'Success'
          data:
            - _id: '680bd752eed571a5f72c7ea4'
              comment: 'Cleaning supplies'
              userId: '680a48167665cacdd74a4f2e'
              type: 'EXPENSE'
              categoryId: 'c143130f-7d1e-4011-90a4-54766d4e308e'
              amount: 194.01
              date: '2025-04-25T18:41:22.070Z'
              balanceAfter: 15111.579999999998
              createdAt: '2025-04-25T18:41:22.071Z'
              updatedAt: '2025-04-25T18:41:22.071Z'
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    description: Internal Server Error
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: 'Error fetching transactions'
            error:
              type: string
              example: 'Error message from the service'
