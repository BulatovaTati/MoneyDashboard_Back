tags:
  - Users
summary: Get current user info
operationId: Current
description: Returns the currently authenticated user's information.
security:
  - bearerAuth: []
responses:
  '200':
    description: Successfully retrieved current user
    content:
      application/json:
        schema:
          type: object
          properties:
            user:
              type: object
              properties:
                name:
                  type: string
                  example: 'Taras Shevchenko'
                email:
                  type: string
                  example: Taras333@gmail.com
                balance:
                  type: string
                  example: '0'
  '401':
    description: Unauthorized - Invalid or missing token
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: Invalid token
